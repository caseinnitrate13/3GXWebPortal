<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="assets/img/system-favicon.png" rel="icon">
  <link href="assets/img/appleTouch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">

  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <main>
    <section class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
    
            <div class="d-flex justify-content-center py-2">
              <img class="loginLogo" src="assets/img/3GX LOGO HD.png" alt="">
            </div>
    
            <div class="card mb-3 w-100">
              <div class="card-body">
                <div class="pt-3 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4 text-primary">Login to Your Account</h5>
                  <p class="text-center small">Enter your username & password to login</p>
                </div>
    
                <form id="loginForm" class="row g-3 needs-validation" >

                  <div class="col-12 gx-5">
                    <label for="loginUsername" class="form-label">Username</label>
                    <div class="input-group mb-2">
                      <div>
                        <span class="input-group-text rounded-end-0">@</span>
                      </div>
                      <input type="text" class="form-control" id="loginUsername" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  </div> 

                  <div class="col-12 gx-5">
                    <label for="loginUsername" class="form-label">Password</label>
                    <div class="input-group mb-2">
                      <div>
                        <span class="input-group-text rounded-end-0"><i class="bi bi-lock"></i></span>
                      </div>
                      <input type="text" class="form-control" id="loginPassword" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                  </div> 

                  <div class="col-12 gx-5">
                    <div class="form-check">
                      <input class="form-check-input  border-secondary" type="checkbox" name="remember" value="true" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                  </div>

                  <div class="col-12 gx-5">
                    <button class="btn blue w-100" type="submit" id="loginBtn">Login</button>
                  </div>
                  
                  <div class="col-12 gy-1 text-center small">
                    <p class="mb-0">Don't have account? <a href="register">Create an account</a></p>
                  </div>

                </form>
              </div>
            </div>
    
            <div class="copyright small text-center">
              &copy; Copyright <strong><span>3GX Solutions</span></strong>. All Rights Reserved
            </div>
    
          </div>
        </div>
      </div>
    </section>
    

      <!-- alert modal -->
      <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content rounded-3 shadow">
            <div class="modal-header">
              <h5 class="modal-title" id="alertModalLabel">Login Message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="alertModalBody">
              <!-- alert message goes here -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn blue btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>

  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <script src="assets/js/main.js"></script>

</body>

</html>
