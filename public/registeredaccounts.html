<div class="pagetitle">
  <h1>Registered Accounts</h1>
</div>

<div class="d-flex align-items-center justify-content-start mb-3">
  <label for="statusFilter" class="form-label me-1 mb-0 text-size1">Filter by Status:</label>
  <select class="form-select form-select-md w-auto text-size1" id="statusFilter">
    <option value="">All</option>
    <option value="Pending">Pending</option>
    <option value="Approved">Approved</option>
    <option value="Declined">Declined</option>
  </select>
</div>

<!-- registered accounts table -->
<div class="card mt-4 small">
  <div class="card-body">
    <h5 class="w700 mt-3">Registered Accounts</h5>
    <div class="table-responsive" style="overflow-x:auto;" >
      <table id="regAccTable" class="table table-lg datatable table-striped table-bordered overflow-hidden">
        <thead>
          <tr>
            <th class="text-center">Username</th>
            <th class="text-center" style="width: 250px;">Company</th>
            <th class="text-center" style="width: 400px;">Address</th>
            <th class="text-center">Business Permit</th>
            <th class="text-center">Valid ID</th>
            <th class="text-center">Action</th>
            <th class="text-center">Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <div class="text-center d-flex justify-content-center align-content-center gap-2">
                <div data-bs-toggle="tooltip" data-bs-placement="top" title="Approve">
                  <i class="bi bi-check-circle text-success pointer approve-icon" data-bs-toggle="modal"
                    data-bs-target="#approveConfirmationModal"></i>
                </div>

                <div data-bs-toggle="tooltip" data-bs-placement="top" title="Decline">
                  <i class="bi bi-x-circle text-danger pointer decline-icon" data-bs-toggle="modal"
                    data-bs-target="#declineTableModal"></i>
                </div>
              </div>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- approve quotation -->
<div id="approveConfirmationModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Approve Account?</h5>
        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p class="fw-bold">Do you want to approve this account?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancel</button>
        <button id="approveAccBtn" type="button" class="btn blue rounded-pill">Yes</button>
      </div>
    </div>
  </div>
</div>

<!-- decline modal -->
<div id="declineTableModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Decline Account</h5>
        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p class="fw-bold">Do you want to decline this account?</p>
        <div class="mb-3">
          <label for="remarks" class="form-label">Please leave your remarks</label>
          <textarea class="form-control" id="remarks" rows="3"></textarea>
        </div>
        <div class="invalid-feedback d-none text-center mt-3" id="noRemarks">
          * Please add some remarks.
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancel</button>
        <button id="declineAccBtn" type="button" class="btn blue rounded-pill">Yes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for displaying business permit -->
<div class="modal fade" id="permitModal" tabindex="-1" aria-labelledby="permitModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="permitModalLabel">Submitted Credentials</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id="permitImage" src="" alt="Image" class="img-fluid">
      </div>
    </div>
  </div>
</div>
